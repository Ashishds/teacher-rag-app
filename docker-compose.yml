version: '3.8'

services:
  backend:
    build: ./backend
    container_name: tutor_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: tutor_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        HOST: 15.206.18.247
        USER: ubuntu
      run: |
        echo "$PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        
        ssh -o StrictHostKeyChecking=no -i private_key.pem ${USER}@${HOST} "
          # Ensure directory exists
          if [ ! -d ~/Mytutor ]; then
            echo 'Directory missing. Cloning repo...'
            git clone https://github.com/${{ github.repository }}.git ~/Mytutor
          fi
          
          # Force fix ownership if needed (just in case)
          # sudo chown -R ubuntu:ubuntu ~/Mytutor

          # Go to directory
          cd ~/Mytutor || exit 1
          
          # Reset and Pull
          echo 'Updating code...'
          git fetch origin
          git reset --hard origin/main
          
          # Write Env File
          echo 'Writing .env file...'
          echo 'OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}' > backend/.env

          # Restart Docker
          echo 'Restarting containers...'
          docker-compose down || true
          docker-compose up --build -d
          docker-compose ps
        "
        
        rm -f private_key.pem
